<!DOCTYPE HTML>
<html>
<head>

<title>三択クイズ</title>
</head>
<body>
<h1>英熟語　四択クイズ</h1>
<p><input type="button" value="スタート" onClick="start()"></p>
<hr>
<h2>問題</h2>
<div id ="monkazu"></div>
<div id="text_q"></div>
<h2>選択</h2>
<div id="text_s"></div>
<h2>解答</h2>

    <div id="text_a"></div>
    
<script type="text/javascript">
var count = 0; //問題数を数える    
var sen = 4;//選択肢の数    
var result = [];// 最終的な二次元配列を入れるための配列
var rand; //ランダムな数値。問題選び用  
var num_seikai;//正解数
var rireki; //答えた履歴と結果
    
    
function start(){ //スタートボタンを押した後
    count =0; //問題数初期化
    num_seikai = 0; //正解数初期化
    rireki ="<table border=1><tr><th>問題番号</th><th>英語</th><th>意味</th><th>結果</th></tr></table>";
     document.getElementById("text_a").innerHTML = rireki ;
    getCSV();
}    
//CSVファイルを読み込む関数getCSV()の定義
function getCSV(){
    
    var req = new XMLHttpRequest(); // HTTPでファイルを読み込むためのXMLHttpRrequestオブジェクトを生成
    req.open("get", "jukugo.csv", true); // アクセスするファイルを指定
    req.send(null); // HTTPリクエストの発行
	
    // レスポンスが返ってきたらconvertCSVtoArray()を呼ぶ	
    req.onload = function(){
	convertCSVtoArray(req.responseText); // 渡されるのは読み込んだCSVデータ
    }
}
 
// 読み込んだCSVデータを二次元配列に変換する関数convertCSVtoArray()の定義
function convertCSVtoArray(str){ // 読み込んだCSVデータが文字列として渡される
    var tmp = str.split("\n"); // 改行を区切り文字として行を要素とした配列を生成
    // 各行ごとにカンマで区切った文字列を要素とした二次元配列を生成
    for(var i=0;i<tmp.length;++i){
        result[i] = tmp[i].split(',');
    }

    rand = Math.floor(Math.random() * 100+1); //問題選び用

//問題
    document.getElementById("monkazu").innerHTML = count+1 + "問目";
	document.getElementById("text_q").innerHTML =  result[rand][1] + "の意味は？";
    
//選択肢
var s,n;
    var senrand = Math.floor(Math.random() * sen+1); //正解を何番目の選択肢に置くかを決める
s = "";
	for (n=1;n<=sen;n++) {
        if(n == senrand){　
		s += "【<a href='javascript:correct();'>" + n + "：" + result[rand][2] + "</a>】" ; //hrefで呼ぶときにも、関数名の後に「；」をつける
        } else{
        var rantemp = Math.floor(Math.random() * 200+1); //間違っている答えを表示するための乱数。ここで範囲を絞れるよ
        
        while(rantemp == rand){
            rantemp = Math.floor(Math.random() * 200+1);
        }
        
        s += "【<a href='javascript:incorrect();'>" + n + "：" + result[rantemp][2] + "</a>】" ;
        }
	}
	document.getElementById("text_s").innerHTML = s;
  //alert(result[1][2]); // デバッグ用
}

//解答表示
function correct() {  //正解の場合
	var sc; 
    count++;// 問題数を加算
    rireki = rireki.replace("</table>","");
    rireki += "<tr><th>問題" + count + "</th><th>" + result[rand][1] + "</th><th>" + result[rand][2] + "</th><th>○</th></tr></table>";
    sc ="正解";
	alert(sc);
    document.getElementById("text_a").innerHTML = rireki;
    document.getElementById("monkazu").innerHTML = count+1 + "問目";
    getCSV(); //次の問題 
}

function incorrect() { //不正解 
	var sic;
    count++;　// 問題数を加算
   rireki = rireki.replace("</table>","");
    rireki += "<tr><th>問題" + count + "</th><th>" + result[rand][1] + "</th><th>" + result[rand][2] + "</th><th>×</th></tr></table>";
	sic =  "不正解！\n正解は、" + result[rand][2]+"です";  
	alert(sic);
    document.getElementById("text_a").innerHTML = rireki ;
    document.getElementById("monkazu").innerHTML = count+1 + "問目";
    getCSV(); //次の問題

}
    
//getCSV(); //最初に実行される
//quiz();

//問題表示
function quiz() {

}
     
</script>
</body>
</html>
